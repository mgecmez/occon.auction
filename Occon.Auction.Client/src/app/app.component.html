                    <h4 class="my-0 font-weight-normal">{{data.name}}</h4>
                </div>
                <div class="card-body">
                    <input type="text" class="form-control" [attr.data-usern]="data.name" value={{data.price}} #txtPlaceBid />
                    <br>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary" (click)='signalRService.sendPlaceBid(txtPlaceBid)'>Place bid</button>
                </div>
            </div>
        </ng-container>

    <div class="card-deck mb-3">
        <div class="card mb-4 shadow-sm">
            <div class="row">
                <div class="col-md-4 offset-md-2">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Current highest bid:</li>
                        <li class="list-group-item">Current highest bidder:</li>

                        <li class="list-group-item">Balance time:</li>
